<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="icon" type="image/x-icon" href="images/about.png">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(images/bc3.png);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Inscription</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" required  id="name" placeholder="Entrez votre nom">
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse Email</label>
                                <input type="email" class="form-control"  required id="email" placeholder="Entrez votre email">
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de Passe</label>
                                <input type="password" class="form-control"  required id="password" placeholder="Entrez votre mot de passe">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmez le Mot de Passe</label>
                                <input type="password" class="form-control" required  id="confirm-password" placeholder="Confirmez votre mot de passe">
                            </div>
                            <a href="connexion.html" class="btn btn-primary btn btn-primary btn-block">Connexion</a>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
